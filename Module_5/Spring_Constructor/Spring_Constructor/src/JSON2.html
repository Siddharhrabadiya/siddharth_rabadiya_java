<html>
<body>
    <h2>create a JSON string from a JvaScript object</h2>
    <p id="demo"></p>
    <script>
        const obj = {name:"john",age:"30",city:"newyourk"};
        const myJSON = JSON.stringify(obj);
        document.getElementById("demo").innerHTML = myJSON;
    </script>
</body>
</html>
